<section class="about">
	<div class="picWell">
		{{ with .Site.Params.about.thumb }}<img src="../images/{{ . }}">{{ end }}
	</div>
	<div class="copyWell">
		<header class="major">
			{{ with .Site.Params.about.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
		</header>
			<p>{{ .Params.selfbio | safeHTML }}</p>
				
	</div>	

							
		
</section>
