<section class="updates">
    {{ with .Site.Params.recentposts.title }}
        <h2>{{ . }}</h2>
    {{ end }}

	<div class="row">
        <br>
        <p>
        <ul class="recent-posts">
        {{ range first 5 (where .Data.Pages "Section" "post") }}
            <li>
                <div class="picWell"><img src="../images/{{ .Params.thumb }}" /></div>
                <a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
        </ul>
        </p>
	</div>
</section>
